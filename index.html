<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handheld AR Environmental Data</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Handheld AR Environmental Data</h1>
    </header>
    <main>
        <div id="arContentContainer" class="ar-content-container"></div>
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker gps-camera-controls="targetLatitude: 53.2274; targetLongitude: -4.1299;">
                <!-- AR content will be displayed here -->
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </main>
    <footer>
        <p>Â© 2024 Handheld AR Environmental Data</p>
    </footer>
</body>
</html>
